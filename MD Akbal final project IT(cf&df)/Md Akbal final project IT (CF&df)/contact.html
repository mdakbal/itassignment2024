<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="contact.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .logo {
            text-align: center;
            margin: 20px 0;
        }
        .logo img {
            width: 120px;
        }
        .registration-form {
            background: white;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid lightblue;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .registration-form h1 {
            margin-bottom: 20px;
            color: #007acc;
            text-align: center;
            font-size: 24px;
        }
        .registration-form p {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        .registration-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .registration-form input:focus {
            border-color: lightblue;
            outline: none;
        }
        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #007acc;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .registration-form button:hover {
            background-color: #005f99;
        }
        footer {
            background-color: #e6f2ff;
            color: #333;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            border-top: 2px solid lightblue;
        }
        footer a {
            color: #007acc;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #005f99;
        }
        .back-button {
            text-align: center;
            margin: 20px 0;
        }
        .back-button a {
            text-decoration: none;
            color: #007acc;
            padding: 10px 20px;
            font-size: 16px;
            background: white;
            border: 1px solid lightblue;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .back-button a:hover {
            background: lightblue;
            color: #005f99;
        }
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.content {
    padding: 20px;
}

.scroll-to-top {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px;
    font-size: 24px;
    display: none; /* Hidden by default */
    cursor: pointer;
    z-index: 1000; /* Ensures it stays on top */
    transition: opacity 0.3s;
}

.scroll-to-top:hover {
    background-color: #0056b3; /* Darker shade on hover */
}

    </style>
</head>
<body>


    <div id="scrollToTop" class="scroll-to-top" onclick="scrollToTop()">
        &#8593; <!-- Unicode for up arrow -->
    </div>

    <script>
        // Get the button
        const scrollToTopBtn = document.getElementById("scrollToTop");

        // Show the button when scrolling
        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollToTopBtn.style.display = "block";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        };

        // Function to scroll to the top
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

    <div class="logo">
        <img src="BMWLOGO.jpeg" alt="BMW Logo">
    </div>
    
    <div class="registration-form">
        <h1>Contact Us</h1>
        <form id="registerForm" action="#" method="post" onsubmit="return validateForm()">
            <p>Full Name</p>
           
            <input type="text" name="username" id="username" placeholder="Your Name">
            <p>Email</p>
            <input type="email" name="email" id="email" placeholder="Email">
            <p> Your Message</p>
            <input type="text" name="message" id="message" placeholder="Your message">
           
            
            <button type="submit">submit</button>
           
        </form>
    </div>
    
    <div class="back-button">
        <a href="index.html">Back to Home</a>
    </div>
    
    <footer>
        <p>&copy; 2024 BMW Group. All Rights Reserved.</p>
        <p>
            <a href="privacy.html">Privacy Policy</a> | 
            <a href="terms.html">Terms of Service</a> | 
            <a href="contact.html">Contact Us</a>
        </p>
    </footer>

    <script>
        function validateForm() {
            const fullname = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if (fullname === "" || username === "" || email === "" || password === "") {
                alert("All fields must be filled out");
                return false;
            }

            if (!email.match(emailPattern)) {
                alert("Please enter a valid email address");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
